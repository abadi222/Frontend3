<!DOCTYPE html>
<html lang="en">

</head>

    <body>
         <ul style="color: blue;">
        <h3>
            <u><b></b> <i>First list</i></b></u>
        </h3>
       
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
     <ol style="color: red;">
     <h3>
        Second list
    </h3>
     
     <li>chocolate</li>
     <li>milk</li>
     <li>sugar</li>
     </ol>
     
     <ul style="list-style: square;">
        <h3> Third list</h3>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
     </ul>
    
    </body>

</html>
